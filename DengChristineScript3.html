<!DOCTYPE html>

<html>
<head>
    <title>Project 3 Script 3</title>
</head>

<body>
<script>
    var number=Number(prompt("Enter a number")); //prompt
        while (number!=12345) { //while loop
            if ((number%3==0 || number%5==0) && number>0 && number<500) { //if statement
                for(var i=0;i <=10;i++){ //for loop
                    document.write("<p>"); //indents
                    var multiplication=number*i;  
                    document.write(number+" x "+i+" = "+multiplication); //writes equation
                    document.write("</p>");
                }
                  document.write("<hr/>"); //break line
            } 
            else{
                alert("Invalid Value"); //alert("Bad Input")
            }
             var number=Number(prompt("Enter a number")); //re-prompts
        } //end of while loop
</script>

</body>
</html>
